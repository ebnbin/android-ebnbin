ext {
    applicationId = 'windowcamera'
    versionName = '0.6'
}

apply from: rootProject.file('application.gradle')




apply plugin: 'kotlin-android-extensions'

android {
    defaultConfig {
        ndk {
            abiFilters 'armeabi-v7a'
        }
    }
}

dependencies {
    api 'cat.ereza:customactivityoncrash:2.2.0' // https://github.com/Ereza/CustomActivityOnCrash
    api 'org.greenrobot:eventbus:3.1.1' // https://github.com/greenrobot/EventBus
    api 'com.google.code.gson:gson:2.8.5' // https://github.com/google/gson
    api 'io.reactivex.rxjava2:rxjava:2.2.12' // https://github.com/ReactiveX/RxJava
    api 'io.reactivex.rxjava2:rxandroid:2.1.1' // https://github.com/ReactiveX/RxAndroid
    api 'com.squareup.okhttp3:okhttp:3.14.1' // https://github.com/square/okhttp
    api 'com.squareup.retrofit2:retrofit:2.6.1' // https://github.com/square/retrofit
    api 'com.squareup.retrofit2:converter-gson:2.6.1'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.6.1'
    api 'com.github.bumptech.glide:glide:4.9.0' // https://github.com/bumptech/glide
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.46' // https://github.com/CymChad/BaseRecyclerViewAdapterHelper
    api 'com.github.chrisbanes:PhotoView:2.3.0' // https://github.com/chrisbanes/PhotoView
    api 'com.shuyu:gsyVideoPlayer-java:7.0.1' // https://github.com/CarGuo/GSYVideoPlayer
    api 'com.shuyu:GSYVideoPlayer-exo2:7.0.1'
    api 'com.shuyu:gsyVideoPlayer-armv7a:7.0.1'
//    api 'com.shuyu:gsyVideoPlayer-x86:7.0.1'

    api 'com.jeremyliao:live-event-bus-x:1.5.7' // https://github.com/JeremyLiao/LiveEventBus
}
