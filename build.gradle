buildscript {
    ext {
        kotlinVersion = '1.3.50'
        compileSdkVersion = 28
        minSdkVersion = 23
        targetSdkVersion = 28
    }
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion" // https://github.com/JetBrains/kotlin
        classpath 'com.google.gms:google-services:4.3.2' // https://firebase.google.com/docs/android/setup
        classpath 'io.fabric.tools:gradle:1.28.1' // https://firebase.google.com/docs/crashlytics/get-started?platform=android
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url 'https://jitpack.io'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
